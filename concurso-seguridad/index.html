<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>¿Cuál es la contraseña?</title>
</head>
<body>
    
    <div class="password-wrapper">
            <h1 class="password-title">Adivina la contraseña</h1>
